<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Titre</title>
    </head>
    <body>

        <header>
            <img src="/assets/logo/Booki@3x.png" alt="logo Booki" id="logo">
            <nav>
                <ul>
                    <li>Hébérgements</li>
                    <li>Activités</li>
                </ul>
            </nav>
        </header>

        <main>     
            <section id="searchtool">
                <div id="searchplace">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                     <p>En plein centre ville ou en pleine nature</p>
                        <form action="" method="">
                             <i class="fa-solid fa-location-dot"></i>
                             <input type="text">
                             <button>Rechercher</button>
                         </form>
                 </div>

                <div id="filter">
                    <h2>Filtres</h2>
                        <i class="fa-solid fa-money-bill-wave"></i>
                            <p class="filterbutton">Économique</p>
                     <i class="fa-solid fa-child-reaching"></i>
                          <p class="filterbutton">Familial</p>
                      <i class="fa-solid fa-heart"></i>
                         <p class="filterbutton">Romantique</p>
                     <i class="fa-solid fa-dog"></i>
                     <p class="filterbutton">Animaux autorisés</p>
                </div>

                <div id="info">
                    <i class="fa-thin fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

            <section id="places">
                <article id="resultsearch"></article>
                    <div><h1>Hébérgements à Marseille</h1></div>
                    <div id="lodgings">
                         <div class="lodging"></div>
                    </div>


            </section>
           
        </main>

        
    </body>
</html>
